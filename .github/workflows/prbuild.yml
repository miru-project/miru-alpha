  build-and-release-linux:
    runs-on: ubuntu-22.04
    steps:
      # - name: Add WebKit
      #   run: |
      #     sudo echo "deb http://gb.archive.ubuntu.com/ubuntu jammy main" >> /etc/apt/sources.list
      #     sudo apt update
      #     sudo apt install libwebkit2gtk-4.0-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.1'

      - name: Install Dependencies
        run: sudo apt-get install ninja-build build-essential libgtk-3-dev libwebkit2gtk-4.0-dev libsoup-3.0 libasound2-dev

      - uses: subosito/flutter-action@v2
        with:
          flutter-version:  3.35.3
          channel: stable

      # - name: Install project dependencies
      #   run: flutter pub get

      - name: Build artifacts
        run: flutter build linux --release
      - name: Rename Release Directory Name to Miru-alpha # 为了解压缩后更好看一点
        run: |
          mv build/linux/x64/release/bundle build/linux/x64/release/Miru-alpha
      # set a timestamp based on the commit time and use that in artifact names
      - name: Set artifact timestamp
        run: echo "TIMESTAMP=$(date -u +'%Y%m%dT%H%M%SZ')" >> $GITHUB_ENV

      # 发布安装包
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: "build/linux/x64/release/Miru-App"
          name: Miru-${{ env.TIMESTAMP }}-linux.zip