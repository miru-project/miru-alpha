name: FFmpeGen 
description: ffmpeg bindings for dart
output: 
  bindings: "lib/ffmpeg_bindings.dart"
headers:
  entry-points:
    - "ffi/sdk/include/libavcodec/avcodec.h"
    - "ffi/sdk/include/libavformat/avformat.h"
    # - "ffi/sdk/include/libavutil/avutil.h"
    # - "ffi/sdk/include/libswscale/swscale.h"
  include-directives:
    - "**.**"
compiler-opts:
  - "-I/ffi/sdk/include"
  - "-I/usr/lib64/clang/19/include"
